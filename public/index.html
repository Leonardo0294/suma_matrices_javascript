<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/calcular.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Matrices</h1>

        <div class="input-section">
            <div class="matrix-size">
                <h2>Matriz 1:</h2>
                <label for="rowsMatrix1">Filas:</label>
                <input type="number" id="rowsMatrix1">
                <label for="colsMatrix1">Columnas:</label>
                <input type="number" id="colsMatrix1">
            </div>
            <div class="matrix-size">
                <h2>Matriz 2:</h2>
                <label for="rowsMatrix2">Filas:</label>
                <input type="number" id="rowsMatrix2">
                <label for="colsMatrix2">Columnas:</label>
                <input type="number" id="colsMatrix2">
            </div>
            <button onclick="createMatrices()">Crear Matrices</button>
        </div>

        <div id="matrixInputs" class="matrix-inputs" style="display:none;">
            <div class="matrix-container">
                <h2>Matriz 1:</h2>
                <div id="matrix1Inputs" class="matrix-input"></div>
            </div>
            <div class="matrix-container">
                <h2>Matriz 2:</h2>
                <div id="matrix2Inputs" class="matrix-input"></div>
            </div>
            <button onclick="sumarMatrices()">Sumar Matrices</button>
        </div>

        <div id="result" class="result-section" style="display:none;">
            <h2>Resultado:</h2>
            <div id="resultMatrix"></div>
        </div>
    </div>

    <script src="/server/controllers.js"></script>
</body>
</html>
